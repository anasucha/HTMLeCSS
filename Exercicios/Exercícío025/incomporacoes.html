<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de uso de iframes</title>
</head>
<body>
    <h1>Usando iframes</h1>
    <h2>Incorporando videos</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/wlI-IKpRAHk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>Incorporando mapas do google</h2>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26006.64039841692!2d-43.28154735165812!3d-22.899527568120767!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997d0c047b1623%3A0x7b4af6c64be0094b!2sAmericanCor%20Hospital!5e0!3m2!1spt-BR!2sbr!4v1670095547512!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Incororando doocumentos do google</h2>
    
    
    <iframe src="https://docs.google.com/document/d/e/2PACX-1vST1EOrQie_C5gOijtqMaamg7GgDhbaGl5rv2qLR2ombSmfzYHcZZ4aWa58MGzwJpBa-hdf7MCnIuXE/pub?embedded=true" sandbox="sandbox" referrerpolicy="no-referrer"></iframe>
</body>
</html>
