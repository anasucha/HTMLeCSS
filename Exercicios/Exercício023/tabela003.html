<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando células</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            vertical-align: middle;
        }

        td {
            border: 1px solid black;
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Mesclando Células</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            
            <td>K</td>
            
        </tr>
    </table>
    
</body>
</html>
