<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testando Formulário</h1>
    <form action="login.php" method="post">
        <p><label for="iname">Nome: </label>
        <input type="text" name="name" id="iname" required minlength="6">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required value="5" step="0.1" min="0" max="10">
        </p>
        <p>
            <label for="iperiodo">Período Letivo: </label>
            <input type="month" name="periodo" id="iperiodo" required>
        </p>
        <p>
            <label for="ihorario">Horário: </label>
            <input type="time" name="horario" id="ihorario" required>


        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
