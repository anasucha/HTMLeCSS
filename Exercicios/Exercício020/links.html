<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>
    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;

    }
    a {
        color: red;
        text-decoration: none;
        font-weight: bold;
    }

    a:visited {
        color: rgb(190, 20, 130);
    }

    a:hover {
        text-decoration: underline;
        color: black;
    }

    a:active {
        color: yellow;
    }

    a::after {
        content: ' [Link]';
        text-decoration: none;
        font-weight: normal;
        color: gray;
    }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.instagram.com/anasucha" target="_blank" ref="external" >Conheça meu instagram</a></li>
        <li><a href="https://www.facebook.com/sucha.ana" target="_blank" ref="external">Conheça meu facebook</a></li>
        <li><a href="https:www.youtube.com/anasucha" target="_blank" ref="external" >Conheça meu canal no YouTube</a></li>
        
    </ul>
    
</body>
</html>
